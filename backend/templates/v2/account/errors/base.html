{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block additional_headers %}
  {{ block.super }}  
  <meta name="robots" content="noindex">
{% endblock %}


{% block content %}
  <div class="container">

    <h1>
      {% block title %}{% endblock %}
    </h1>
    <p>
      {% block message %}{% endblock %}
    </p>

    {% block extra_content %}{% endblock %}

  </div>
{% endblock %}
