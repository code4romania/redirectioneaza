<span
  {% if tooltip_text %}
    x-data
    x-tooltip.raw="{{ tooltip_text }}"
  {% endif %}

  {% if style == "success" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-green-100 text-green-700 {% if tooltip_text %}hover:border hover:border-green-700{% endif %}"
  {% elif style == "error" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-red-100 text-red-700 {% if tooltip_text %}hover:border hover:border-red-700{% endif %}"
  {% elif style == "warning" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 {% if tooltip_text %}hover:border hover:border-yellow-800{% endif %}"
  {% elif style == "info" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 {% if tooltip_text %}hover:border hover:border-blue-700{% endif %}"
  {% else %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-gray-100 text-gray-600 {% if tooltip_text %}hover:border hover:border-gray-700{% endif %}"
  {% endif %}
>
  {{ badge_title }}
</span>
