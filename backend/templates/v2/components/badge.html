<span
  {% if tooltip_text %}
    x-data
    x-tooltip.raw="{{ tooltip_text }}"
  {% endif %}

  {% if style == "success" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-green-100 text-green-700"
  {% elif style == "error" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-red-100 text-red-700"
  {% elif style == "warning" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800"
  {% elif style == "info" %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700"
  {% else %}
    class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium bg-gray-100 text-gray-600"
  {% endif %}
>
  {{ badge_title }}
</span>
