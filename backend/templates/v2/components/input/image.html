{% extends 'components/input/base.html' %}

{% load i18n %}

{% block input %}

  <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10  {% if is_disabled %} cursor-not-allowed opacity-70 {% endif %}">
    <div class="text-center">

      <div class="mx-auto h-12 w-12 rounded-full size-12 text-gray-300">
        {% if image %}
          <img
            src="{{ image.url }}"
            alt="Logo">
        {% else %}
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
          </svg>
        {% endif %}
      </div>

      <div class="mt-4 flex text-sm/6 text-gray-600">
        <label
          class="relative rounded-md bg-white font-semibold {% if is_disabled %} cursor-not-allowed {% else %} text-amber-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-amber-600 focus-within:ring-offset-2 cursor-pointer hover:text-amber-500 {% endif %}">
          <span>
            {% if is_disabled %}
              {% trans "Upload a logo in NGO Hub" %}
            {% else %}
              {% trans "Upload an image" %}
            {% endif %}
          </span>
          <input
            id="{{ input_id }}"
            name="{{ input_name }}"
            type="file"
            {% if is_disabled %}disabled{% endif %}
            class="sr-only disabled:border-zinc-950/20 disabled:bg-zinc-950/5 disabled:text-zinc-950/50 disabled:cursor-not-allowed">
        </label>
      </div>

      {% if not is_disabled %}
        <p class="text-xs/5 text-gray-600">
          {% trans "PNG, JPG, GIF up to 2MB" %}
        </p>
      {% endif %}

    </div>
  </div>

{% endblock %}
