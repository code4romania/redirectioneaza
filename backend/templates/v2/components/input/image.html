{% extends 'components/input/base.html' %}

{% load i18n %}

{% block input %}

  <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
    <div class="text-center">

      <div class="mx-auto h-12 w-12 rounded-full size-12 text-gray-300">
        {% if image %}
          <img src="{{ image.url }}" alt="Logo">
        {% else %}
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
          </svg>
        {% endif %}
      </div>
      <div class="mt-4 flex text-sm/6 text-gray-600">
        <label
          class="relative rounded-md bg-white font-semibold text-amber-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-amber-600 focus-within:ring-offset-2 {% if not is_disabled %}cursor-pointer hover:text-amber-500{% endif %}">
          <span>
            {% if is_disabled %}
              {% trans "Upload a logo in NGO Hub" %}
            {% else %}
              {% trans "Upload an image" %}
            {% endif %}
          </span>
          <input
            id="file-upload"
            name="file-upload"
            type="file"
            {% if is_disabled %}disabled{% endif %}
            class="sr-only">
        </label>
      </div>

      {% if not is_disabled %}
        <p class="text-xs/5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
      {% endif %}

    </div>
  </div>

{% endblock %}
