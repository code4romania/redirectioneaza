{% extends 'components/input/base.html' %}

{% block input %}

  <input
        id="{{ input_id }}"
        name="{{ input_name }}"
        type="{{ input_type }}"
        class="flex h-9 w-full rounded-md border border-gray-300 bg-transparent px-3 py-1 text-base shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 md:text-sm aria-[invalid]:border-red-500 aria-[invalid]:hover:border-red-500 disabled:bg-zinc-950/5 disabled:text-zinc-950/50"
        {# The following attributes are added to the input element #}
        {% if input_autofocus %}autofocus{% endif %}
        {% if max_length %}maxlength="{{ max_length }}"{% endif %}
        {% if input_autocomplete %}autocomplete="{{ input_autocomplete }}"{% endif %}
        {% if is_required %}required{% endif %}
        value="{% if value %}{{ value }}{% elif field and field.value %}{{ field.value }}{% endif %}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if is_disabled %}disabled{% endif %}
        {# TODO: Display the errors in a `data-pristine-required-message` property, if they exist #}
        {% if field and field.errors %}data-pristine-required-message="{{ field.errors|join:", " }}"{% endif %}
        {% if value %}input-original-value="{{ value }}"{% endif %}
        />

{% endblock %}
