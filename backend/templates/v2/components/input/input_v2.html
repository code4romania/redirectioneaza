{% block input %}

<label for="{{ input_id }}" class="block text-sm/6 font-medium text-gray-500 mb-1">{{ input_label }} {% if is_required %}<span class='text-red-600'>*</span>{% endif %}
</label>
<div class="relative block w-full before:absolute before:inset-px before:rounded-[calc(theme(borderRadius.lg)-1px)] before:bg-white before:shadow after:pointer-events-none after:absolute after:inset-0 after:rounded-lg after:ring-inset after:ring-transparent sm:after:focus-within:ring-2 sm:after:focus-within:ring-blue-500 has-[[data-disabled]]:opacity-50 before:has-[[data-disabled]]:bg-zinc-950/5 before:has-[[data-disabled]]:shadow-none before:has-[[aria-invalid]]:shadow-red-500/10">
  <input 
        id="{{ input_id }}"
        name="{{ input_name }}"
        type="{{ input_type }}" 
        class="relative block w-full appearance-none rounded-lg px-[calc(theme(spacing[3.5])-1px)] py-[calc(theme(spacing[2.5])-1px)] sm:px-[calc(theme(spacing[3])-1px)] sm:py-[calc(theme(spacing[1.5])-1px)] text-base/6 text-zinc-950 placeholder:text-zinc-500 sm:text-sm/6 border border-zinc-950/10 hover:border-zinc-950/20 bg-transparent focus:outline-none aria-[invalid]:border-red-500 aria-[invalid]:hover:border-red-500 disabled:border-zinc-950/20"
        {% if max_length %}maxlength="{{ max_length }}"{% endif %}
        {% if input_autocomplete %}autocomplete="{{ input_autocomplete }}"{% endif %}
        {% if is_required %}required{% endif %}
        {% if value %}value="{{ value }}"{% endif %}
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if is_disabled %}disabled{% endif %}
        />
</div>
{% endblock %}
