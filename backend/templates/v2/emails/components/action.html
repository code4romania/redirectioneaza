{% load i18n %}

<div style="margin-top: 0.5rem;padding:0 10px;font-size: 0.8rem;color: #5e5e5e;">
  <p style="margin:0;">
    {% blocktrans trimmed %}
      If the button above does not work, you can also click on the following link:
    {% endblocktrans %}
  </p>
  <a style="margin:0;" href="{{ url }}">{{ url }}</a>
</div>

<table class="action" align="center" width="100%" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td align="center">
      <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
          <td align="center">
            <table border="0" cellpadding="0" cellspacing="0" role="presentation">
              <tr>
                <td>
                  <a href="{{ url }}" class="button button-primary" target="_blank" rel="noopener">{{ title }}</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
