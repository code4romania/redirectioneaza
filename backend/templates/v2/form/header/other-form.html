{% load i18n %}

<div class="container">
  <div class="mx-auto px-4 sm:py-8 lg:grid lg:grid-cols-3 lg:gap-x-6">

    <div class="col-span-2">

      <div class="mt-4">
        <h2 class="text-2xl font-semibold tracking-tight text-gray-900 sm:text-4xl underline decoration-amber-300 decoration-4">
          {{ cause.name }}
        </h2>
      </div>

      <section aria-labelledby="cause-information" class="mt-4">
        <h2 id="cause-information" class="sr-only">
          {% trans "Cause information" %}
        </h2>

        <div class="mt-4 space-y-6">
          <p class="text-base text-gray-500">
            {{ cause.description|linebreaks }}
          </p>
        </div>

      </section>
    </div>

    <div class="mt-10 lg:col-start-3 lg:row-span-1 lg:mt-0 lg:self-center">
      {% with ngo_logo_class="aspect-square max-h-64 object-cover" %}
        {% include "components/logo-or-default.html" with logo=cause.display_image logo_class=ngo_logo_class %}
      {% endwith %}
    </div>

  </div>
</div>
