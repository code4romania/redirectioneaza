{% extends "base.html" %}

{% load i18n static %}

{% block content %}

  <div class="container">
    <div class="pb-8 lg:grid lg:grid-cols-2 lg:gap-x-8 lg:pt-8">
      <div class="px-6 lg:px-0 lg:pt-4">
        <div class="max-w-lg mx-auto lg:max-w-none">
          <div class="max-w-lg mx-auto lg:max-w-none">

            {% block page_content %}{% endblock %}

          </div>
        </div>
      </div>

      <div class="mt-20 px-20 sm:mt-24 md:mx-auto md:max-w-xl lg:mx-0 lg:mt-0 lg:w-screen">
        <div
          class="w-full max-w-lg mx-auto lg:max-w-none">
          {% block page_image %}
            <img
              src="{% static 'images/envelope-received.svg' %}"
              alt="">
          {% endblock page_image %}
        </div>
      </div>

    </div>
  </div>

  {% block extra_content %}{% endblock %}

{% endblock %}
