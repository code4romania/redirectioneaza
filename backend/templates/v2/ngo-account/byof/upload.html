{% load i18n %}

<div
  x-data="{ uploadModalOpen: false }"
  class="grid pb-6 border-b border-gray-200 gap-x-6 gap-y-3 md:grid-cols-3 lg:grid-cols-4">

  <h2 class="text-2xl text-gray-900 lg:col-span-2 text-bold">
    {{ title }}
  </h2>

  <div class="grid items-center justify-end gap-2 sm:flex md:col-span-2">

    <div>
      {% trans "Upload file" as button_title %}
      <button
        @click="uploadModalOpen = true"
        type="button"
        class="w-full px-3 py-2 text-sm font-semibold text-gray-800 no-underline border-2 rounded-md border-amber-300 bg-amber-300 hover:bg-amber-200 hover:cursor-pointer">
        {{ button_title }}
      </button>
    </div>

  </div>

  <div
    x-cloak
    x-show="uploadModalOpen"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true">

    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div
        x-cloak
        x-show="uploadModalOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

        <div
          @click.away="uploadModalOpen = false"
          class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">

          <div>
            <div class="mx-auto flex size-12 items-center justify-center rounded-full bg-amber-100">
              <svg class="size-6 text-amber-600" fill="none" width="40" height="40" viewBox="0 0 40 40" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">

              </svg>
            </div>

            <div class="mt-3 text-center sm:mt-5">

              <h3 class="text-base font-semibold text-gray-900" id="modal-title">
                {% trans "Upload your file" %}
              </h3>

              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  {% trans "Click on the button below to upload your file" %}
                </p>
              </div>
            </div>
          </div>

          <div class="mt-5 sm:mt-6">


            <div class="grid gap-2">

              <form
                id="byof-upload-form"
                method="post"
                enctype="multipart/form-data"
                action=""
                x-data="{
                  fileName: '',
                  fileSize: 0,
                  fileSizeUnit: 'KB',
                  errors: {},
                  file: null,
                  handleFileUpload(event) {
                    const file = event.target.files[0];
                    this.fileName = file.name;
                    this.fileSize = (file.size / 1024).toFixed(2);
                    if (this.fileSize > 1024) {
                      this.fileSize = (this.fileSize / 1024).toFixed(2);
                      this.fileSizeUnit = 'MB';
                    }
                    this.errors.size = file.size > '{{ size_limit }}';
                    this.errors.file_type = file.type !== 'text/csv';
                    this.file = file;
                  }
                }"
                class="flex flex-col items-center justify-center">

                {% csrf_token %}

                <div class="flex items-center justify-center w-full gap-2">

                  <label>

                    <input
                      @change="handleFileUpload($event)"
                      id="byof_file"
                      name="byof_file"
                      type="file"
                      accept="text/csv"
                      hidden/>

                    <span
                      class="flex w-28 h-9 px-2 flex-col  rounded-full shadow text-xs font-semibold leading-4 items-center justify-center cursor-pointer focus:outline-none hover:bg-amber-200 hover:text-gray-700"
                      :class="file && !errors.size && !errors.file_type ? 'bg-gray-200 text-gray-500' : 'bg-amber-400 text-gray-900'">
                      {% trans "Choose File" %}
                    </span>

                  </label>

                  <button
                    x-cloak
                    x-show="file && !errors.size && !errors.file_type"
                    type="submit"
                    class="flex w-28 h-9 px-2 flex-col bg-amber-700 rounded-full shadow text-white text-xs font-semibold leading-4 items-center justify-center cursor-pointer focus:outline-none">
                    {% trans "Upload file" %}
                  </button>

                </div>

                <div x-cloak x-show="file" class="flex flex-col gap-1 text-xs text-gray-500 mt-1">

                  <span>
                    <span x-text="fileName"></span> (<span x-text="fileSize"></span> <span x-text="fileSizeUnit"></span>)
                  </span>

                  {# limit the file size to 2 MB #}
                  <span x-show="errors.size" class="text-red-500">
                    {% trans "File size must not exceed 2 MB" %}
                  </span>

                  <span x-show="errors.file_type" class="text-red-500">
                    {% trans "Invalid file type" %}
                  </span>

                </div>
              </form>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</div>
