{% load i18n redirection_helpers %}

<div class="inline-flex">

  <button
    type="submit"
    {% if cause.has_recent_archive_job %}disabled{% endif %}
    x-data
    {% if cause.last_archive_job|job_was_recent %}
    disabled
    x-tooltip.raw="{{ forbidden_timeout_tooltip_text }}"
    {% elif redirections|length == 0 %}
    disabled
    x-tooltip.raw="{{ forbidden_no_data_tooltip_text }}"
    {% else %}
    x-tooltip.raw="{{ info_tooltip_text }}"
    {% endif %}
    name="cause_slug"
    value="{{ cause.slug }}"
    class="inline-flex items-center gap-x-1.5 rounded-md border-gray-200 border px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-amber-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600 disabled:border-zinc-950/20 disabled:bg-zinc-950/5 disabled:text-zinc-950/50 disabled:cursor-not-allowed">
    <svg
      class="size-5"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      aria-hidden="true"
      data-slot="icon">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"/>
    </svg>
    {% trans "Generate ANAF Archive" %}
  </button>

</div>
