name: redirect_base

services:

  redirect_dev_base:
    extends:
      file: docker-compose.base.yml
      service: redirect_base
    build:
      context: .
      dockerfile: ./docker/dockerfiles/Dockerfile.dev
    volumes:
      - ./backend:/var/www/redirect/backend
    env_file:
      - .env
    ports:
      - "${WEBAPP_PORT:-8080}:8000"
      - "${STATIC_PORT:-3000}:3000"

  redirect_base:
    container_name: redirect_dev
    env_file:
      - .env
    environment:
      - "PYTHONUNBUFFERED=1"
    restart: on-failure

  db_base:
    container_name: redirect_db_dev
    env_file:
      - .env
    restart: always

  db_base_mysql:
    extends:
      service: db_base
    image: mysql:8.3
    volumes:
      - redirect_mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "${DATABASE_NAME}"
      MYSQL_USER: "${DATABASE_USER}"
      MYSQL_PASSWORD: "${DATABASE_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DATABASE_PASSWORD}"
    ports:
      - "${DATABASE_PORT:-3306}:3306"

  db_base_psql:
    extends:
      service: db_base
    image: postgres:16.2
    volumes:
      - redirect_psql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "${DATABASE_NAME}"
      POSTGRES_USER: "${DATABASE_USER}"
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
    ports:
      - "${DATABASE_PORT:-5432}:5432"
