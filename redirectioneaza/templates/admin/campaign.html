{% extends "base.html" %}

{% block header %}
    {% include "admin/header.html" %}
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" action="/admin/campanii" role="form" method="post">
                <fieldset>
                    <legend>Campanie noua</legend>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-5">
                            <input type="text" class="form-control" id="subiect" name="subiect" placeholder="Subiect" maxlength="150" autofocus required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <textarea class="form-control" name="emails" placeholder="Adrese de email" rows="3" required ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button id="submit-twopercent-form" type="submit" class="btn btn-primary pull-right">Trimite</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
