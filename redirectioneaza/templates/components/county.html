


<select class="form-control" id="judet" name="judet" required x-moz-errormessage="Județul este obligatoriu" title="Județul este obligatoriu">
    <option value="" class="select-placeholder">Județul</option>
    <optgroup label="Bucuresti">
        {% for number in range(1, 7) %}
            <option value="{{ number }}" {{ "selected" if number == judet }}>Sector {{ number }}</option>
        {% endfor %}
    </optgroup>
    {% for county in counties %}
        <option value="{{ county }}" {{ "selected" if county == judet }} >{{ county }}</option>
    {% endfor %}
</select>
